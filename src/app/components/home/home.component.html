<div class="container">
    <h1>Hello, {{userData?.first_name + " " + userData?.last_name}}</h1>
    <h2 style="text-align: center;color: #3f51b5;">{{isSeller ? "Welcome to Seller's Dashboard" : "Welcome to Buyer's Dashboard"}}</h2>
    <div style="display: flex;justify-content: space-between;">
        <h2>{{isSeller ? "My Properties" : "Properties we found for you"}}</h2>
        <div class="example-button-container" *ngIf="isSeller">
            <button mat-fab color="warn" (click)="addPost()">
              <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <app-post [isSeller]="isSeller" [user]="userData"></app-post>

</div>
