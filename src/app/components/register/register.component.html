<div class="container">
    <mat-card>
      <mat-card-title>Register</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="text" matInput formControlName="email">
            <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input type="text" matInput formControlName="first_name">
            <mat-error *ngIf="form.get('first_name')?.hasError('required')">First Name is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input type="text" matInput formControlName="last_name">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Mobile</mat-label>
            <input type="number" matInput formControlName="mobile">
            <mat-error *ngIf="form.get('mobile')?.hasError('required')">Mobile is required</mat-error>
          </mat-form-field>

          <mat-radio-group aria-label="Select an option" formControlName="type">
            <mat-label>Who are you?</mat-label>
            <mat-radio-button value="seller">Seller</mat-radio-button>
            <mat-radio-button value="buyer">Buyer</mat-radio-button>
            <mat-error *ngIf="form.get('type')?.hasError('required')">Type is required</mat-error>
          </mat-radio-group>
  
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
          </mat-form-field>
    
          <p *ngIf="error" class="error">
            {{ error }}
          </p>
      
          <div class="button">
            <button type="submit" [disabled]="form.invalid"  cl mat-button>Register</button>
          </div>

          <p style="text-align: center;">Already have account?</p>
    
          <div class="button">
            <button type="button" [routerLink]='"/login"' cl mat-button>Back To Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
